<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>CRUD Esporte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<a href="insert">Inserir novo</a>
<table style="width:100%">
    <tr>
        <th>ID</td>
        <th>Nome</td>
        <th>Descricao</th></td>
        <th>Excluir?</td>
        <th>Alterar?</td>
    </tr>
    <tr th:each="esporte : ${esporte}">
        <td th:text="${esporte.id}"></td>
        <td th:text="${esporte.nome}"></td>
        <td th:text="${esporte.descricao}"></td>
        <td><a th:href="@{/esporte/delete(id=${esporte.id})}">Deletar</a></td>
        <td><a th:href="@{/esporte/update(id=${esporte.id})}">Alterar</a></td>
    </tr>
</table>
</body>
</html>
